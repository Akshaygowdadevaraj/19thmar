<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table Example</title>
</head>
<body>
    <h1>Simple HTML Table</h1>    
    <table border="1">
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Country</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>John</td>
                <td>28</td>
                <td>USA</td>
            </tr>
            <tr>
                <td>Anna</td>
                <td>22</td>
                <td>Canada</td>
            </tr>
            <tr>
                <td>Mike</td>
                <td>32</td>
                <td>UK</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
